<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Sicors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-dark">
      <div class="col-12  m-2 text-center text-info">
        <i class="fa fa-5x fa-5x fa-hand-rock"></i>
        <i class="fas fa-5x fa-hand-paper"></i>
        <i class="fas fa-5x fa-hand-scissors"></i>

      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 mt-5"></div>
      <div id='rps-state' class="col-12 text-center">
        <i class="fas fa-question fa-10x"></i>
      </div>
      <div class="col-12 mt-5"></div>

      <div class="col-12">
        <div class="row">
          <div class="col-4 text-center"><button onclick="play('rock')" class="btn btn-block btn-primary">
              <i class="fa fa-7x fa-hand-rock"></i>
            </button>
          </div>
          <div class="col-4 text-center"><button onclick="play('paper')" class="btn btn-block btn-primary">
              <i class="fas fa-7x fa-hand-paper"></i>
            </button>
          </div>
          <div class="col-4 text-center"><button onclick="play('scissors')" class="btn btn-block btn-primary">
              <i class="fas fa-7x fa-hand-scissors"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 mt-5"></div>

      <div class="col-12">
        <div class="row">
          <div class="col-4 text-center"><button onclick="setPlayer2('rock')" class="btn btn-block btn-danger">
              <i class="fa fa-7x fa-hand-rock"></i>
            </button>
          </div>
          <div class="col-4 text-center"><button onclick="setPlayer2('paper')" class="btn btn-block btn-danger">
              <i class="fas fa-7x fa-hand-paper"></i>
            </button>
          </div>
          <div class="col-4 text-center"><button onclick="setPlayer2('scissors')" class="btn btn-block btn-danger">
              <i class="fas fa-7x fa-hand-scissors"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
    integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
    crossorigin="anonymous"></script>
</body>

</html>
